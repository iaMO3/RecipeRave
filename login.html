<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/fa1b4014a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-area ">
            <div class="logo"> <a href="index.html"> <img src="img/logoq.png" title="logo" style="top: 0px; left: 15px; width: 100px; height: 100px;"> </a></div>
            <div class="main-menu">
                <ul class="navigation">
                    <li>
                        <a href="index.html" style="color: #ffffff;">Home</a>
                    </li>
                    <li>
                        <a href="Recipes.html" style="color: #ffffff;">Recipes</a>
                    </li>
                    <li>
                        <a href="about.html" style="color: #ffffff;">About</a>
                    </li>
                    <li>
                        <a href="contact.html" style="color: #ffffff;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot password? <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button"  id="signinBtn" class="disabled">Sign In</button>
                </div>
                <div class="guest">
                    <hr>
                    <a href="index.html">Continue as Guest</a>
                </div>
            </form>
        </div>
    </div>

<script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameField = document.getElementById("nameField");
    let title = document.getElementById("title");
    signinBtn.onclick = function(){
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disabled");
        signinBtn.classList.remove("disabled");
    }

    signupBtn.onclick = function(){
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disabled");
        signinBtn.classList.add("disabled");
    }

</script>
</body>
</html>
